<!--Questão 01

Primeiro, vamos criar um componente que possua duas caixas de texto. 
No entanto, essas caixas só podem aceitar números, além disso, elas devem ter rótulos (label) com 
um valor mínimo e um valor máximo. É preciso também sempre checar se o valor mínimo é 
menor que o valor máximo. O componente que você deverá construir ainda deve possuir um 
botão que deve contar e imprimir quantos números existem entre valor mínimo e valor máximo
 que sejam múltiplos de 2 e 3 (simultaneamente). 
O programa não deverá calcular se algum dos numeros não for inserido.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var players = ['Joan','Amanda','Hannah','Jean','Iranir']
        function sortear(){
            const sorteador = players[Math.floor(Math.random() * players.length)];
            document.getElementById("winner").innerHTML = sorteador
        }
    </script>
</head>
<body>
    <h1 id="winner">Ganhador</h1>
    <button onclick="sortear()">Sortear!</button>
</body>
</html>
